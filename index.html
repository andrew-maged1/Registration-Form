<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Lab2-SASS</title>
</head>
<body>
    <div class="container w-9 m-auto m-t-5 p-y-5 text-center ">
        <form action="">
            <h1 class = "text-white text-center p-y-5 text-black  ">Registeration Form</h1>
            <div class="row m-auto w-6 ">
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4" type="text" placeholder="Full Name" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4 " type="text" placeholder="Email" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4" type="text" placeholder="Phone Number" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4" type="text" placeholder="Password" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4 " type="text" placeholder="Country" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-4 m-b-4" type="text" placeholder="Age" />

            </div>
            <button class = "btn text-center p-y-2 p-x-3 m-t-4 text-black bg-cyan">Submit</button>
    
        </form>
    </div>
    

</body>
</html>
